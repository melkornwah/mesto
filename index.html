<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="author" content="Владимир Чистый">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/profile__photo.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="button button_action_edit" aria-label="Редактировать"></button>
            </div>
            <p class="profile__desc">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button button_action_add" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/photo__elbrus-mountain.jpg" alt="Гора Эльбрус" class="element__photo">
          <div class="element__desc">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button type="button" class="button button_action_like" aria-label="Понравилось"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__grand-case.jpg" alt="Гранд Кас" class="element__photo">
          <div class="element__desc">
            <h2 class="element__name">Гранд Кас</h2>
            <button type="button" class="button button_action_like" aria-label="Понравилось"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__desc">
            <h2 class="element__name">Карачаевск</h2>
            <button type="button" class="button button_action_like" aria-label="Понравилось"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__mojave-desert.jpg" alt="Пустыня Мохаве" class="element__photo">
          <div class="element__desc">
            <h2 class="element__name">Пустыня Мохаве</h2>
            <button type="button" class="button button_action_like" aria-label="Понравилось"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__dombay.jpg" alt="Домбай" class="element__photo">
          <div class="element__desc">
            <h2 class="element__name">Домбай</h2>
            <button type="button" class="button button_action_like" aria-label="Понравилось"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__handies-peak.jpg" alt="Пик Хандис" class="element__photo">
          <div class="element__desc">
            <h2 class="element__name">Пик Хандис</h2>
            <button type="button" class="button button_action_like" aria-label="Понравилось"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">
        © 2020 Владимир Чистый
      </p>
    </footer>
    <div class="form form_hidden">
      <div class="form__container">
        <button type="button" class="button button_action_close" aria-label="Закрыть"></button>
        <form class="form__admin">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input type="text" name="name" class="form__item" placeholder="Ваше имя" value="Жак-Ив Кусто" required>
            <input type="text" name="job" class="form__item" placeholder="Ваш род деятельности" value="Исследователь океана" required>
          </fieldset>
          <button type="submit" class="form__button button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>

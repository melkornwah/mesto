<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="author" content="Владимир Чистый">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto: Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/profile__photo.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__header">
              <h2 class="profile__name">Жак-Ив Кусто</h2>
              <button class="input__btn input__btn_action_edit"></button>
            </div>
            <p class="profile__desc">Исследователь океана</p>
          </div>
        </div>
        <button class="input__btn input__btn_action_add"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/photo__elbrus-mountain.jpg" alt="" class="element__photo">
          <div class="element__desc">
            <h3 class="element__name">Гора Эльбрус</h3>
            <button class="input__btn input__btn_action_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__grand-case.jpg" alt="" class="element__photo">
          <div class="element__desc">
            <h3 class="element__name">Гранд Кас</h3>
            <button class="input__btn input__btn_action_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__karachaevsk.jpg" alt="" class="element__photo">
          <div class="element__desc">
            <h3 class="element__name">Карачаевск</h3>
            <button class="input__btn input__btn_action_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__mojave-desert.jpg" alt="" class="element__photo">
          <div class="element__desc">
            <h3 class="element__name">Пустыня Мохаве</h3>
            <button class="input__btn input__btn_action_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__dombay.jpg" alt="" class="element__photo">
          <div class="element__desc">
            <h3 class="element__name">Домбай</h3>
            <button class="input__btn input__btn_action_like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/photo__handies-peak.jpg" alt="" class="element__photo">
          <div class="element__desc">
            <h3 class="element__name">Пик Хандис</h3>
            <button class="input__btn input__btn_action_like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">

    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto">
    <meta name="author" content="Владимир Чистый">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__user">
          <img src="./images/profile__photo.jpg" alt="Фото профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="button button_action_edit open-popup" aria-label="Редактировать"></button>
            </div>
            <p class="profile__desc">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="button button_action_add open-popup" aria-label="Добавить"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copy">
        © 2020 Владимир Чистый
      </p>
    </footer>
    <div class="form form-profile form_hidden">
      <div class="form__container">
        <button type="button" class="button button_action_close" aria-label="Закрыть"></button>
        <form class="form__admin">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input type="text" name="name" class="form__item form__item_el_name" placeholder="Ваше имя" value="" required>
            <input type="text" name="job" class="form__item form__item_el_job" placeholder="Ваш род деятельности" value="" required>
          </fieldset>
          <button type="submit" class="form__button submit-profile button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="form form-place form_hidden">
      <div class="form__container">
        <button type="button" class="button button_action_close" aria-label="Закрыть"></button>
        <form class="form__admin">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-container">
            <input type="text" name="place" class="form__item form__item_el_place" placeholder="Название" required>
            <input type="text" name="image" class="form__item form__item_el_image" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button type="submit" class="form__button submit-profile button">Создать</button>
        </form>
      </div>
    </div>
    <div class="image-popup image-popup_hidden">
      <div class="image-container">
        <img src="https://oir.mobi/uploads/posts/2020-01/1578220213_9-16.jpg" alt="#" class="image-container__photo">
        <h2 class="image-container__title">Ааааааа</h2>
        <button type="button" class="button button_action_close" aria-label="Закрыть"></button>
      </div>
    </div>
    <template class="template_type_el">
      <div class="element">
        <img src="#" alt="#" class="element__photo">
        <div class="element__desc">
          <h2 class="element__name"></h2>
          <button type="button" class="button button_action_like" aria-label="Понравилось"></button>
        </div>
        <button type="button" class="button button_action_delete" aria-label="Удалить"></button>
      </div>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
